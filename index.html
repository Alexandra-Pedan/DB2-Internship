<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    <div id="openModal" class="modal modal-active">
        <div class="autorization-header">
            <a href="">
                <img src="./img/logo@2x.svg" alt="Logo" width="140px" height="35px">
            </a>
            <div class="autorization-header-txt">Do not have an account?
                <a class="autorization-header-link">Sign up</a>
            </div>
        </div>
    
        <form action="#" class="autorization-page">
            <h1 class="autorization-page-text">Sign in</h1>
            <input type="email" class="autorization-page-email" placeholder="E-mail" autocomplete="on" value="">
            <input type="password" class="autorization-page-email" placeholder="Password" autocomplete="on" value="">
            <div class="autorization-page-submit">
                <a href="./recovery-password.html" class="autorization-page-forgot">Forgot password?</a>
                <div class="autorization-page-btn-submit">
                    <button type="submit" class="autorization-page-btn">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
