<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
    <div id="openModal" class="modal modal-active">
        <div class="autorization-header">
            <a href="">
                <img src="./img/logo@2x.svg" alt="Logo" width="140px" height="35px">
            </a>
            <div class="autorization-header-txt">Back to
                <a class="autorization-header-link">Sign in</a>
            </div>
        </div>

        <form action="#" class="autorization-page">
            <h1 class="autorization-page-text">Enter your e-mail to reset your password</h1>
            <input type="email" class="autorization-page-email" placeholder="E-mail" autocomplete="on" value="">
            <div class="autorization-page-submit">
                <div class="autorization-page-btn-submit">
                    <button type="submit" class="autorization-page-btn">Send</button>
                </div>
            </div>
        </form>
    </div>


<!-- sent new pawwword -->
    <div id="openModal" class="modal-recovery modal-active">
        <div class="autorization-header">
            <a href="">
                <img src="./img/logo@2x.svg" alt="Logo" width="140px" height="35px">
            </a>
            <div class="autorization-header-txt">Back to
                <a class="autorization-header-link">Sign in</a>
            </div>
        </div>
    
        <form action="#" class="autorization-page-recovery">
            <div class="autorization-page-img">
                <img src="./img/Group.svg" width="150px" height="170px" alt="Sent letter">
            </div>
            <h1 class="autorization-page-text-first">You are almost ready to go!</h1>
            <h2 class="autorization-page-text-secondary">Please check your email to reset your password</h2>
           
        </form>
    </div>

<!-- Reset your password -->

    <div id="openModal" class="modal modal-active">
        <div class="autorization-header">
            <a href="">
                <img src="./img/logo@2x.svg" alt="Logo" width="140px" height="35px">
            </a>
            <div class="autorization-header-txt">Do not have an account?
                <a class="autorization-header-link">Sign up</a>
            </div>
        </div>
    
        <form action="#" class="autorization-page">
            <h1 class="autorization-page-text">Reset your password</h1>
            <input type="password" class="autorization-page-email" placeholder="New password" autocomplete="on" value="">
            <input type="password" class="autorization-page-email" placeholder="Confirm password" autocomplete="on" value="">
            <div class="autorization-page-submit">
                <div class="autorization-page-btn-submit">
                    <button type="submit" class="autorization-page-btn">Reset</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
